<div class="center">

    <div class="form-group row">
        <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="inputEmail" [(ngModel)]="connectedUser.email" readonly>
        </div>
    </div> 
    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">User id</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="connectedUser.uid" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Full Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="connectedUser.fullname">
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Phone</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="connectedUser.phone">
        </div>
    </div>
    
    <div>
        <button (click)="edit()" class="btn btn-info">Edit</button>
    </div>


</div>
